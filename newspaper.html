<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Maksym">
        <title> 
            Лабораторна робота №4
        </title>
        <link rel="stylesheet" href="css/newspaper.css">
    </head>

    <body>
        <div class="box">
            <div class="ball">
             <div class="newspaper-left"> 
           
                 <!-- Строки из прямоугольников -->
                   <div class="bar-1"></div>
                   <div class="bar-2"></div>
                   <div class="bar-3"></div>
                   <div class="bar-4"></div>
                <!-- Конец строк из прямоугольников -->
           
                 <!-- Контeйнер с картинкой--> 
                   <div class="image-box-left">
                     <div class="sun"></div>
                     <div class="small-mountain-left">
                     </div>
                     <div class="small-mountain-right">
                     </div>
                      <div class="mountain-left">
                     </div>
                     <div class="mountain-right">
                     </div>
                     <div class="image-bar-left">
                     </div>
                   </div>
                 <!-- Конец контейнера с картинкой -->
           
             </div>
             <!-- Конец газеты -->
           
                 <!-- Круг -->
                 <div class="ball-copy">
                   <div class="yellow-circle"> 
                     <div class="star"></div> 
                   </div>
                 </div>
                 <!-- Конец круга -->
           
                 <!-- Газета с оттенками синего -->
                 <div class="newspaper-right">
                 <!-- Строки из прямоугольников -->
                     <div class="bar-1"></div>
                     <div class="bar-2"></div>
                     <div class="bar-3"></div>
                     <div class="bar-4"></div>
                  <!-- Конец строк из прямоугольников -->   
           
                  <!-- Контейнер с картинкой -->
                   <div class="image-box-right">        
                     <div class="sun">
                     </div>
                     <div class="small-mountain-left">
                     </div>
                     <div class="small-mountain-right">
                     </div>
                     <div class="mountain-left">
                     </div>
                     <div class="mountain-right">
                     </div>
                     <div class="image-bar-right">
                     </div>
                  </div>
                  <!-- Конец контейнера с картинкой -->
           
                 </div>
             <!-- Конец газеты -->
           
            </div>
           </div>
    </body>
</html>
